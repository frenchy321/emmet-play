<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <!-- h1.myheading -->

    <h1 class="myheader"></h1>

    <!-- div.myclass or .myclass -->

    <div class="myclass"></div>


    <!-- .class1.class2 -->

    <div class="class1 class2"></div>

    <!-- #myid -->

    <div id="myid"></div>


    <!-- #myid.myclass -->

    <div id="myid" class="myclass"></div>

    <!-- ADDING CONTENT -->

    <!-- h1{mytitle} -->

    <h1>my title</h1>


    <!-- h1.red{my red title} -->

    <h1 class="red">my red title</h1>

    <!-- p>{click}+a{here}+{to continue} -->

    <p>click</p>
    <a href="">here</a>continue

    <!-- NESTING -->


    <!-- div>ul>li -->

    <div>
        <ul>
            <li></li>
        </ul>
    </div>

    <!-- div>ul>li{list item 1} -->

    <div>
        <ul>
            <li>list item 1</li>
        </ul>
    </div>

    <!--    multiplication -->

    <!-- ul#navigation>li*5>{list item 1} -->

    <ul id="navigation">
        <li>list item 1</li>
        <li>list item 1</li>
        <li>list item 1</li>
        <li>list item 1</li>
        <li>list item 1</li>
    </ul>

    <!-- to add numbers to list $ -->
    <!-- ul#navigation>li*5>{list item $} -->

    <ul id="navigation">
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
        <li>list item 4</li>
        <li>list item 5</li>
    </ul>


    <!-- SIBLINGS + -->

    <!-- div+ul+li -->

    <div></div>
    <ul></ul>
    <li></li>

    <!-- h1.title+p.body -->

    <h1 class="title"></h1>
    <p class="body"></p>

    <!-- div>h1.title+p.body -->


    <div>
        <h1 class="title"></h1>
        <p class="body"></p>
    </div>

    <!-- GROUPING -->

    <!-- div(header>ul>li*2>a)+footer>p -->

    <div></div>
    <header>
        <ul>
            <li>
                <a href=""></a>
            </li>
            <li>
                <a href=""></a>
            </li>
        </ul>
    </header>
    <footer>
        <p></p>
    </footer>


    <!-- ATTRIBUTES -->

    <!-- a[href="http://goggle.com" target="_blank"] -->

    <a href="http://www.google.com" target="_blank"></a>



    <!-- FORMS & INPUTS -->

    <!-- form -->

    <form action=""></form>


    <!-- form:get -->

    <form action="" method="get"></form>

    <!-- form:post -->
    <form action="" method="post"></form>

    <!-- lable -->

    <label for=""></label>

    <!-- input -->
    <input type="text">

    <!-- inp  -->
    <!-- will add an name="" id="" as well-->

    <input type="text" name="" id="">


    <!-- input:email -->
    <input type="email" name="" id="">

    <!-- input:s -->
    <input type="submit" value="">

    <!-- select -->
    <select name="" id=""></select>




    <!-- CUSTOMALIASES edit snippets.json file -->









































</body>
